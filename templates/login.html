{% extends "base.html" %}

{% block title %}Login - Localy{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0"
      style="border-radius: 20px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
          <h2 class="mt-3 mb-2">Welcome</h2>
          <p class="text-muted">Enter password to access the file sharing system</p>
        </div>

        <form method="POST">
          <div class="mb-4">
            <label for="password" class="form-label fw-bold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-key-fill text-muted"></i>
              </span>
              <input type="password" class="form-control border-start-0 bg-light" id="password" name="password"
                placeholder="Enter password" required
                style="border-radius: 0 10px 10px 0; border-left: none !important;">
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-custom btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>
        </form>

        <div class="mt-4 text-center">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            Secure access to your local network file sharing
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .input-group-text {
    border-radius: 10px 0 0 10px;
  }

  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
  }
</style>
{% endblock %}
